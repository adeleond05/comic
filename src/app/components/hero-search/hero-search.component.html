<h1>Burcar por: <small>{{busqueda}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="personaje.length == 0">
    <div class="col-md-12">
        <div class="alert alert-primary">
            No existe resultados para su busqueda {{busqueda}}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-villano-card [personajes]="personajes" [index]="idx" *ngFor="let personajes of personaje; let idx = index;"></app-villano-card>
    <app-hero-card [personajes]="personajes" [index]="idx" *ngFor="let personajes of personaje; let idx = index;"></app-hero-card>
</div>
